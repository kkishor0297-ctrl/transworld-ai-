<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transworld AI - By Kamal Kishor</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="logo.png">
    <style>
        :root {
            --bg-color: #0d1b2a;
            --card-bg: #1b263b;
            --text-color: #e0e1dd;
            --accent-color: #00f2fe;
            --btn-blue: #00d2ff;
            --btn-listening: #ff4b2b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        .logo-section img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            margin-bottom: 10px;
        }

        h1 { color: var(--accent-color); font-size: 24px; margin-bottom: 20px; }

        .label { display: block; text-align: left; margin: 10px 0 5px; font-size: 14px; opacity: 0.8; }

        select, textarea {
            width: 100%;
            background: #415a77;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea { height: 100px; resize: none; border: 1px solid #778da9; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }

        button {
            cursor: pointer;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            transition: 0.3s;
            font-size: 14px;
        }

        .btn-secondary { background: #778da9; color: white; }
        .btn-action { background: transparent; border: 1px solid var(--accent-color); color: var(--accent-color); grid-column: span 2; }
        .btn-voice { background: var(--btn-blue); color: white; font-size: 18px; grid-column: span 2; }
        .btn-share { background: #3a506b; color: #00f2fe; grid-column: span 2; }

        /* ‡§µ‡•â‡§á‡§∏ ‡§¨‡§ü‡§® ‡§ï‡•á ‡§≤‡§ø‡§è ‡§è‡§®‡•Ä‡§Æ‡•á‡§∂‡§® */
        .listening {
            background: var(--btn-listening) !important;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.98); }
            100% { transform: scale(1); }
        }
    </style>
</head>
